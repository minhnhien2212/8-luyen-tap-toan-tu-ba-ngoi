<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt('Nhập giá trị a');
        let b = prompt('Nhập giá trị b');

        let result = (a+b) < 4 ? "Below 4" : "Equal or Over 4" ;
        document.write(result);
    </script>
